<div class="dialogContainer">

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content>

        <div>
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Street + House No</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Placeholder">
                <!-- <mat-hint>Please enter your name</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="mr16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
                <!-- <mat-hint>Please enter your name</mat-hint> -->
            </mat-form-field>

            <mat-form-field class="mr16" appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
                <!-- <mat-hint>Please enter your name</mat-hint> -->
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" (click)="onNoClick()" mat-button>Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>

</div>
