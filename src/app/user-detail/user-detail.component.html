<mat-card class="user_detail_header">

    <img src="./assets/img/1.webp">
    <div class="user_details">
        <h2>{{user.firstName}} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>
</mat-card>

<mat-card class="mt_32">

    <mat-card-title>Address</mat-card-title>

    <mat-card-content>
        {{ user.street }} <br> {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
